<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Organization" prefix="og: http://ogp.me/ns#" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{page.title | escape}} | {{site.title | escape}}</title>

    {% if page.description %}
    <meta name="description" itemprop="description" content="{{ page.description | escape }}" />
    {% elsif site.description %}
    <meta name="description" itemprop="description" content="{{ site.description | escape }}">
    {% endif %}

    <!-- Google+ snippet info. -->
    <meta itemprop="name" content="{{ page.title | escape }} | {{site.title | escape}}">
    <meta itemprop="image" content="">

    <!-- <meta name="google-site-verification" content="" /> -->

    <meta name="theme-color" content="{{ site.theme_colour }}">
    <link rel="icon" sizes="192x192" href="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="og:title" property="og:title" content="{{site.title | escape}}">
    <meta name="description" content="{{ site.description | escape }}">
    <meta property="og:image" content="">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ site.description | escape }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="">
    <meta name="twitter:site" content="@minuteearth">
    <meta name="twitter:creator" content="@minuteearth">

    <meta http-equiv="cleartype" content="on">
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">

    <link rel="stylesheet" href="/public/loader.css">

  </head>
  <body class="{% if page.section %}page-{{ page.section }}{% else %}page-default{% endif %}">
    <app id="app">
      <div class="loading-screen" v-if="!$el"></div>
      <header slot="header">
        <nav role="navigation">
          <b-navbar>
            <template slot="start">
              {% capture ext %}{% if JEKYLL_ENV == 'development' %}'.html'{% endif %}{% endcapture %}
              {% for nav in site.nav %}
              {% capture id %}{{ nav.title | slugify }}{% endcapture %}
              <b-navbar-item class="nav-{{ id }}{% if page.section == id %} is-active{% endif %}" href="{{ nav.url }}{{ ext }}">{{ nav.title }}</b-navbar-item>
              {% endfor %}
            </template>
          </ml-nav>
        </nav>
      </header>

      <section id="viewport">
        {{content}}
      </section>

      <footer slot="footer">
        <div class="columns">
          <div class="column">
            <div class="content">

            </div>
          </div>
          <div class="column">
            <div class="content">

            </div>
          </div>
          <div class="column">
            <div class="content">

            </div>
          </div>
        </div>

      </footer>
    </app>

    {% if JEKYLL_ENV != 'development' %}
    {% endif %}

  <script type="text/javascript" src="/dist/app.js"></script>
</body>
</html>
